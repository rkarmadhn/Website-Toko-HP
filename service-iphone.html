  <body>
    <nav id="myNav"></nav>
    <div class="card-price-section">
      <div class="container h-100">
        <div class="head-title">
          <h2>List Harga Service iPhone & iPad</h2>
          <div class="dropdown">
            <button class="btn-uiverse-io dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Filter</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item tahun-2022">2022</a></li>
              <li><a class="dropdown-item tahun-2021">2021</a></li>
              <li><a class="dropdown-item tahun-2020">2020</a></li>
              <li><a class="dropdown-item under-tahun-2020">< 2020</a></li>
            </ul>
          </div>
        </div>
        <div class="swiper">
          <div class="btn-group">
            <button type="button" class="prev-next-btn" id="prev-btn">Back</button>
            <button type="button" class="prev-next-btn" id="next-btn">Next</button>
          </div>
          <div class="overflow-sleep" id="card-overflow">
            <div class="row-card-section" id="row-card"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
      integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/slick-1.8.1/slick/slick.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/Page/Service iPhone/service-iphone.js"></script>
    <script>
      var prevButton = document.getElementById("prev-btn");
      var nextButton = document.getElementById("next-btn");
      var overflowContainer = document.getElementById("card-overflow");
      var scrollAmount = 415;
      var scrollSpeed = 25;

      prevButton.addEventListener("click", function () {
        scroll(-scrollAmount);
      });

      nextButton.addEventListener("click", function () {
        scroll(scrollAmount);
      });

      function scroll(amount) {
        var start = overflowContainer.scrollLeft;
        var end = start + amount;
        var currentFrame = 0;
        var totalFrames = scrollSpeed;

        function animate() {
          currentFrame++;
          overflowContainer.scrollLeft = easeInOutQuad(currentFrame, start, end, totalFrames);
          if (currentFrame < totalFrames) {
            window.requestAnimationFrame(animate);
          }
        }

        animate();
      }

      function easeInOutQuad(currentFrame, start, end, totalFrames) {
        currentFrame /= totalFrames / 2;
        if (currentFrame < 1) {
          return ((end - start) / 2) * currentFrame * currentFrame + start;
        }
        currentFrame--;
        return (-(end - start) / 2) * (currentFrame * (currentFrame - 2) - 1) + start;
      }
    </script>
    <script>
      $(document).ready(function () {
        $("#dropdownMenuButton1").mouseenter(function () {
          $(this).toggleClass("focus");
        });
        $("#dropdownMenuButton1").mouseleave(function () {
          $(this).removeClass("focus");
        });
      });
    </script>
  </body>
