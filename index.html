<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/ec50e522c8.js" crossorigin="anonymous"></script>

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div class="hero-section">
      <div class="slick-banner">
        <div class="slick-banner-content">
          <img src="https://cdn.pixabay.com/photo/2020/08/22/01/34/cellphones-5507342_960_720.jpg" alt="" />
        </div>
        <div class="slick-banner-content">
          <img src="https://cdn.pixabay.com/photo/2015/05/31/10/51/technology-791029_960_720.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
      integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        $(".slick-banner").slick({
          autoplay: true,
          autoplaySpeed: 2500,
          prevArrow: `<button type="button" class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>`,
          nextArrow: `<button type="button" class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>`
        });
      });
    </script>
  </body>
</html>
